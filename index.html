                    }
                } catch (error) {
                    console.error("Error signing in anonymously:", error);

                    console.log("Firebase authentication failed, falling back to localStorage.");

                    if (Object.keys(completionStatus).length === 0) {

                            }
                        });
                        saveCompletionStatusToLocalStorage(); // Use fallback save
                    }
                    renderWorkouts();
                    updateCompletedWorkoutsCounter();
                    workoutsDataLoaded = true;
                }
            }
        });

        // Global variable for workout completion status, will be populated from Firestore
        let completionStatus = {};

        // Function to load workout data from Firestore
        async function loadWorkoutDataFromFirestore(uid) {
            const docRef = doc(db, "users", uid); // Each user has one document for their workout data
            try {
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    completionStatus = docSnap.data();
                    console.log("Workout data loaded from Firestore:", completionStatus);
                } else {
                    console.log("No workout data found for this user in Firestore. Initializing empty data.");
                    // If no data exists, initialize structure based on all workouts
                    const initialData = {};
                    workouts.forEach(workout => {
                        initialData[getWorkoutId(workout)] = { completed: false, rating: null, notes: "" };
                    });
                    completionStatus = initialData;
                    // Save this initial empty data to Firestore
                    await setDoc(docRef, completionStatus);
                }
            } catch (e) {
                console.error("Error loading workout data from Firestore:", e);
                // Fallback to local storage if Firestore read fails
                console.log("Firestore read failed, falling back to localStorage for data loading.");
                completionStatus = loadCompletionStatusFromLocalStorage(); // Use the old local storage load
                 workouts.forEach(workout => { // Ensure workouts are initialized
                    const workoutId = getWorkoutId(workout);
                    if (!completionStatus[workoutId]) {
                        completionStatus[workoutId] = { completed: false, rating: null, notes: "" };
                    }
                });
            }
        }

        // Function to save individual workout data to Firestore
        async function saveWorkoutDataToFirestore(workoutId, data) {
            if (!userId || userId === 'anonymous') {
                console.warn("User not authenticated, saving to localStorage instead of Firestore.");
                saveCompletionStatusToLocalStorage(); // Fallback to local storage
                return;
            }
            const docRef = doc(db, "users", userId);
            try {
                // Update only the specific workout's data using updateDoc
                // Note: Firestore updateDoc requires an existing document.
                // Since we set the initial empty data with setDoc on load, it should exist.
                await updateDoc(docRef, { [workoutId]: data });
                console.log("Workout data updated in Firestore for:", workoutId);
            } catch (e) {
                console.error("Error saving workout data to Firestore:", e);
                console.warn("Firestore save failed, falling back to localStorage for this update.");
                saveCompletionStatusToLocalStorage(); // Fallback to local storage
            }
        }

        // Old localStorage functions (for fallback if Firebase fails)
        function loadCompletionStatusFromLocalStorage() {
            try {
                const status = localStorage.getItem('workoutCompletionData');
                return status ? JSON.parse(status) : {};
            } catch (e) {
                console.error("Error loading completion status from localStorage:", e);
                return {};
            }
        }
        function saveCompletionStatusToLocalStorage() {
            try {
                localStorage.setItem('workoutCompletionData', JSON.stringify(completionStatus));
