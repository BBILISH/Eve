        // Function to parse CSV data
        function parseCSV(csv) {
            const lines = csv.split('\n');
            // Fixed the typo: lines[0].1split(',') -> lines[0].split(',')
            const headers = lines[0].split(',');
            const result = [];

            for (let i = 1; i < lines.length; i++) {
                const currentLine = lines[i];
                const regex = /(?:^|,)(?:"([^"]*)"|([^,]*))/g;
                let match;
                const values = [];
                // Ensure to reset regex lastIndex for each line if using global flag
                regex.lastIndex = 0; 
                while (match = regex.exec(currentLine)) {
                    values.push(match[1] || match[2] || '');
                }

                if (values.length === headers.length) {
                    const obj = {};
                    for (let j = 0; j < headers.length; j++) {
                        obj[headers[j].trim()] = values[j].trim().replace(/^"|"$/g, '');
                    }
                    result.push(obj);
                }
            }
            return result;
        }

        // --- Export Data Function (Improved with UTF-8 BOM) ---
        function exportWorkoutDataToCsv() {
            const headers = [
                'חודש', 'שבוע', 'יום', 'סוג אימון', 'משך', 'שפה', 'תיאור', 'קישור',
                'הושלם', 'דירוג', 'הערות'
            ];
            
            // Add BOM for UTF-8 compatibility with Excel (very important for Hebrew)
            let csvContent = '\uFEFF' + headers.map(header => `"${header}"`).join(',') + '\n';

            workouts.forEach(originalWorkout => {
                const workoutId = getWorkoutId(originalWorkout);
                const workoutData = completionStatus[workoutId] || { completed: false, rating: null, notes: "" };

                const row = [
                    originalWorkout['חודש'],
                    originalWorkout['שבוע'],
                    originalWorkout['יום'],
                    originalWorkout['סוג אימון'],
                    originalWorkout['משך'],
                    originalWorkout['שפה'],
                    originalWorkout['תיאור'],
                    originalWorkout['קישור'],
                    workoutData.completed ? 'כן' : 'לא', // "הושלם"
                    workoutData.rating !== null ? workoutData.rating.toString() : '', // "דירוג"
                    workoutData.notes // "הערות"
                ];

                // Escape CSV fields: double quotes around fields with commas or newlines, and double existing double quotes
                const escapedRow = row.map(field => {
                    let stringField = String(field);
                    // Check if the field contains commas, newlines, or double quotes
                    if (stringField.includes(',') || stringField.includes('\n') || stringField.includes('"')) {
                        // Double any existing double quotes and wrap the whole field in double quotes
                        return `"${stringField.replace(/"/g, '""')}"`;
                    }
                    return stringField;
                });
                csvContent += escapedRow.join(',') + '\n';
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            if (link.download !== undefined) { // Feature detection for download attribute
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', 'workout_data.csv');
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
